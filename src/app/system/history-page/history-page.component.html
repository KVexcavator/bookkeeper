<div class="title-block">
  <h3 class="title">
      Страница истории <span class="sparkline bar"></span>
  </h3>
</div>
<div *ngIf="!isLoaded" class="text-center">Loaded ... </div>
<div *ngIf="isLoaded">
    <bkp-history-chart [date]="chartDate"></bkp-history-chart>
    <bkp-history-events
      [categories]="categories"
      [events]="events"
    ></bkp-history-events>
    <bkp-history-filter></bkp-history-filter>
</div>
