<div class="title-block">
  <h3 class="title">
      Страница записей <span class="sparkline bar"></span>
  </h3>
</div>

<section class="section text-center" *ngIf="!isLoaded">Loading ... </section>
<section class="section" *ngIf="isLoaded">
  <div class="row">
      <div class="col-md-6">
        <bkp-add-event 
          [categories]="categories"
        ></bkp-add-event>
      </div>
      <div class="col-md-6">
        <bkp-add-category (onCategoryAdd)="newCategoryAdded($event)"></bkp-add-category>
      </div>
  </div>
  <div class="row">
      <div class="col-md-6">
          <bkp-edit-category 
            [categories]="categories"
            (onCategoryEdit)="categoryWasEdit($event)"
          ></bkp-edit-category>
      </div>
  </div>
</section>
